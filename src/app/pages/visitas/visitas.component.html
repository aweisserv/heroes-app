<h1>Datos test</h1>
<hr>

<div class="row">
    <div class="col text-right">
        <button routerLink="/visita/nuevo"
                class="btn btn-outline-success">
            <i class="fa fa-plus"></i>
            Agregar
        </button>
    </div>
</div>


<table *ngIf="!cargando && heroes.length > 0"
      class="table mt-5 animate__animated animate__fadeIn animate__faster">
  <thead class="thead-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">ID</th>
      <th scope="col">Título</th>
      <th scope="col">Dirección</th>
      <th scope="col">Tipo visita</th>
      <th scope="col">Herramientas</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let heroe of heroes; let i = index">
      <th scope="row">{{ i + 1 }}</th>
      <td> </td>
      <td>{{ heroe.nombre }}</td>
      <td>{{ heroe.poder }}</td>
      <td>

        <label *ngIf="heroe.vivo" class="badge badge-success"> Vivo</label>
        <label *ngIf="!heroe.vivo" class="badge badge-danger">Muerto</label>

      </td>
      <td>

        <button class="btn mr-1" style="color:darkslategrey;"
                 [routerLink]="[ '/heroe', heroe.id ]">
          <i class="fa fa-pen"></i>
        </button>

        <button class="btn" style="color:darkgrey;"
                (click)="borrarHeroe( heroe, i )">
          <i class="fa fa-trash"></i>
        </button>

      </td>
    </tr>
    
  </tbody>
</table>

<div *ngIf="!cargando && heroes.length === 0"
     class="alert alert-warning text-center mt-3 animate__animated animate__fadeIn animate__faster">
    <h4 class="alert-heading">No hay registros</h4>
    <p>
        <i class="fa fa-exclamation fa-2x"></i>
    </p>
</div>

<div *ngIf="cargando"
     class="alert alert-info text-center mt-3 animate__animated animate__fadeIn animate__faster">
    <h4 class="alert-heading">Cargando</h4>
    <p>
        <i class="fa fa-sync-alt fa-spin fa-2x"></i>
    </p>
    <p class="mb-0">
        Espere por favor...
    </p>
</div>
